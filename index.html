<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body data-theme="dark" id="theme">
    <div class="wrap">

        <div class="app__theme">
            <div class="app__switcher">
                <div class="app__toggles">
                    <label for="dark-theme">
                        <input class="app__toggle" data-theme="dark" type="radio" id="dark-theme" name="theme" checked>
                    </label>

                    <label for="light-theme">
                        <input class="app__toggle" data-theme="light" type="radio" id="light-theme" name="theme">
                    </label>
                </div>
            </div>
        </div>

        <input type="text" class="calc" disabled>
        <div class="grid">
            <button type="button" class="btn">C</button>
            <button type="button" class="btn">&#37;</button>
            <button type="button" class="btn">&#247;</button>
            <button type="button" class="btn">&#8592;</button>

            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">&#215;</button>

            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">&#8722;</button>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">&#43;</button>

            <button type="button" class="btn">.</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">&#61;</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
